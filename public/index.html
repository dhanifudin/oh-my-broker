<!DOCTYPE html>
<html ng-app="omtApp" ng-controller="AppCtrl as app">
  <head>
    <title>Oh My Track | Web Client</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/assets.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body layout="row">

    <!-- Left Sidebar Menu {{{ -->
    <md-sidenav ng-show="app.isShow()"
      class="md-sidenav-left md-whiteframe-z2"
      md-component-id="left"
      md-is-locked-open="$media('gt-md')">
      <md-toolbar>
        <div class="md-toolbar-tools"
          ng-click="app.closeMenu()">
          <button class="menu-icon"
            aria-label="Close Menu"
            ng-click="app.closeLeftMenu()">
          </button>
          <h1>Menu</h1>
        </div>
      </md-toolbar>
      <md-content flex>
        <ul>
          <li>
            <button
              ng-click="app.toggleRightMenu()">
              Show Tracking
            </button>
          </li>
          <li>
            <button
              ng-click="app.disconnect()">
              Disconnect
            </button>
          </li>
        </ul>
        {{app.local.tracking.client}}
      </md-content>
    </md-sidenav>
    <!-- }}} Left Sidebar Menu -->

    <!-- Right Sidebar Menu {{{ -->
    <md-sidenav ng-show="app.isShow()"
      class="md-sidenav-right md-whiteframe-z2"
      md-component-id="right">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h1>Tracking List</h1>
        </div>
      </md-toolbar>
    </md-sidenav>
    <!-- }}} Right Sidebar Menu -->

    <!-- Main Content {{{ -->
    <div layout="column" tabIndex="-1" role="main" flex>

      <!-- Header {{{ -->
      <md-toolbar>
        <div class="md-toolbar-tools">
          <button ng-show="app.isShow()"
            hide-gt-md
            class="menu-icon"
            aria-label="Toggle Menu"
            ng-click="app.toggleLeftMenu()">
            <md-icon md-svg-src="img/icons/ic_menu_24px.svg">
            </md-icon>
          </button>
          <div layout="row" flex class="fill-height">
            <div class="md-toolbar-item">
              <a ui-sref="tracking">Tracking</a>
            </div>
            <div class="md-toolbar-item">
              <a ui-sref="marker">Marker</a>
            </div>
          </div>
        </div>
      </md-toolbar>
      <!-- }}} Header -->

      <md-content flex ui-view style="height:100%;"></md-content>
    </div>
    <!-- }}} Main Content -->

    <script src="/mqtt.js"></script>
    <script src="js/lib.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/services.js"></script>
  </body>
</html>
