<!DOCTYPE html>
<html ng-app="omtApp" ng-controller="AppCtrl as app">
  <head>
    <title>Oh My Track | Web Client</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/assets.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body layout="row">

    <!-- Left Sidebar Menu {{{ -->
    <md-sidenav ng-show="app.isTrackingState()"
      class="md-sidenav-left md-whiteframe-z2"
      md-component-id="left"
      md-is-locked-open="$media('gt-sm')">
      <md-toolbar>
        <div class="md-toolbar-tools" ng-click="app.closeMenu()">
          <button class="menu-icon" aria-label="Close Menu" ng-click="app.closeMenu()">
            <ng-md-icon icon="arrow_back"></ng-md-icon>
          </button>
          <h1>Menu</h1>
        </div>
      </md-toolbar>
      <!-- <div ng-include="'partials/includes/menu-location.html'"></div> -->
    </md-sidenav>
    <!-- }}} Left Sidebar Menu -->

    <!-- Main Content {{{ -->
    <div layout="column" tabIndex="-1" role="main" flex>

      <!-- Header {{{ -->
      <md-toolbar>
        <div class="md-toolbar-tools">
          <button class="menu-icon" ng-show="app.isTracking()"
            aria-label="Toggle Menu" ng-click="app.toggleMenu()">
            <ng-md-icon icon="menu"></ng-md-icon>
          </button>
          <div layout="row" flex class="fill-height">
            <div class="md-toolbar-item">
              <a ui-sref="tracking">Tracking</a>
            </div>
            <div class="md-toolbar-item">
              <a ui-sref="location">Location</a>
            </div>
          </div>
        </div>
      </md-toolbar>
      <!-- }}} Header -->

      <md-content class="md-padding" flex ui-view style="height:100%;"></md-content>
    </div>
    <!-- }}} Main Content -->

    <script src="/mqtt.js"></script>
    <script src="js/lib.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/services.js"></script>
  </body>
</html>
