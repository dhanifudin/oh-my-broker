<div ng-hide="track.status.joined" class="container">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="username"
        placeholder="Username">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" ng-click="init()">Connect</button>
      </div>
    </div>
  </form>
</div>

<div ng-show="track.status.joined" class="row" style="height: 100%">
  <!-- col start -->
  <div class="col-sm-3">
    <tabset justified="true">
      <tab heading="Test 1">
        Test 1
      </tab>
      <tab heading="Test 2">
        Test 2
      </tab>
    </tabset>
  </div>
  <!-- col end -->
  <!-- col start -->
  <div class="col-sm-9" style="height: 100%">
    <leaflet center="its" style="height: 100%"></leaflet>
  </div>
  <!-- col end -->
</div>
